<div ng-controller="QuestionCtrl">
	<div ng-repeat="question in questions | paging:currentPage">
		<div class="page-header">
		  <h1><small>第{{question.id}}题</small><br/> {{question.question}}</h1>
		</div>
		<div ng-if="question.options != null" class="list-group">
			<a href="#" class="list-group-item" ng-repeat="option in question.options">{{option}}</a>
		</div>

		<button class="btn btn-default" ng-click="getAnswer(question.id)">显示答案</button>
		<div class="bs-callout bs-callout-info" ng-show="showStatus">
			<h4>正确答案: {{result_s}}</h4>
			<p>{{result_l}}</p>
		</div> 

	</div>
    <hr />
    <ul class="pager">
		<li class="previous" ng-hide="currentPage == 0" ng-click="currentPage = currentPage - 1"><a href="#">&larr; 返回上一题</a></li>
		<li class="next" ng-hide="currentPage == totalPage - 1" ng-click="currentPage = currentPage + 1"><a href="#">下一题 &rarr;</a></li>
	</ul>
</div>
